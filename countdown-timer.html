<link rel="import" href="/bower_components/polymer/polymer.html">

<!--
`countdown-timer`
A timer element using Polymer

If you want to have timer till 8th december, 2016 then just w rite
`<countdown-timer date="8" month="12" year="2016"></countdown-timer>`

@demo demo/index.html 
-->

<dom-module id="countdown-timer">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>Date: {{date}}</h1><br>
    <h1>Month: {{month}}</h1><br>
    <h1>Year: {{year}}</h1>

  </template>

  <script>
    Polymer({

      is: 'countdown-timer',

      properties: {

        /** Date of the day when countdown will stop */

        date: {
          type: Number
        },

        /** Month of the day when countdown will stop */

        month: {
          type: Number
        },

        /** Year of the day when countdown will stop */

        year: {
          type: Number
        }
      }

    });
  </script>
</dom-module>
